[TIME]
delay = 5           # Time to wait between requests

[VOLUME]
buy = 0.0005        # How much to buy
sell = 0.0005       # How much to sell

[PRICE]
max_buy = 50000     # The max price to buy at
profit_min = 50     # The minimum price to profit before a sell order is placed

[TYPE]
coin = XBT          # The coin the target
currency = USD      # The local currency to target

# This is optional, and can be removed if you have a "normal" ticker (like XDGUSD, but bitcoin is different for some reason)
pairstr = XXBTZUSD

[API]
key = 'YOUR PUBLIC API KEY'
sec = 'YOUR PRIVATE API KEY'